{% macro nav_item(text, url, is_active=false) %}
    <li class="nav-item">
        <a class="nav-link {% if is_active %}active{% endif %}" href="{{ url }}">{{ text }}</a>
    </li>
{% endmacro %}

{% macro man_card(name='', image_url='', description='') %}
	<div class="col-lg-3 col-md-6 mb-4">
		<div class="card h-100">
			<img class="card-img-top h-50" src="{{ image_url }}" alt="" style="object-fit: cover;">
			<div class="card-body">
				<h4 class="card-title">{{ name }}</h4>
				<p class="card-text">{{ description }}</p>
			</div>
			<div class="card-footer">
				<a href="#" class="btn btn-primary">Перейти в профиль</a>
			</div>
		</div>
	</div>
{% endmacro %}
